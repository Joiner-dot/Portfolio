<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mainpage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onload="size()">
<header>
    <div id="logo">
        Joiner-dot
    </div>
    <nav id="about">
        <a href="about.html">О нас</a>
        <a href="index.html">Главная</a>
        <a href="#">Новости</a>
        <a href="#">Интервью</a>
        <a href="#">Контакты</a>

</header>
<main>
    <div id="table">
        <div id="news" onmouseleave="onleave('news')">

        </div>
        <a href="about.html">
            <div id="aboutus" onclick="abouts()" onmouseleave="onleave('aboutus')">

            <h2>Contact info</h2>
            <p>Email:ijijiij@mail.ru</p>

            <div id="mainphotodiv">
                <img id="mainphoto" src="images/galery1.jpg" style="width: 100%; height: 100%;">
            </div>
            <ul id="do" style="width: 100%; height: 100%; padding: 0">
                <img class="sub" src="images/galery1.jpg" style="width: 30%; height: 30%">
                <img class="sub" src="images/galery2.jpg" style="width: 30%; height: 30%">

</main>
<footer>
    <div id="rights">
        <p id="it">Все права защищены правообладателем</p>
    </div>
</footer>
